    <style>
      /* --- Animation Keyframes for Modals --- */
      @keyframes fadeIn {
        from { opacity: 0; }
        to { opacity: 1; }
      }
      @keyframes fadeOut {
        from { opacity: 1; }
        to { opacity: 0; }
      }
      @keyframes scaleAndSlideUp {
        from { transform: translateY(20px) scale(0.98); opacity: 0; }
        to { transform: translateY(0) scale(1); opacity: 1; }
      }
      @keyframes scaleAndSlideDown {
        from { transform: translateY(0) scale(1); opacity: 1; }
        to { transform: translateY(20px) scale(0.98); opacity: 0; }
      }

      /* --- Animation Utility Classes --- */
      .animate-fade-in { animation: fadeIn 0.3s cubic-bezier(0.4, 0, 0.2, 1) forwards; }
      .animate-fade-out { animation: fadeOut 0.3s cubic-bezier(0.4, 0, 0.2, 1) forwards; }
      .animate-scale-slide-up { animation: scaleAndSlideUp 0.3s cubic-bezier(0.4, 0, 0.2, 1) forwards; }
      .animate-scale-slide-down { animation: scaleAndSlideDown 0.3s cubic-bezier(0.4, 0, 0.2, 1) forwards; }
    </style>
